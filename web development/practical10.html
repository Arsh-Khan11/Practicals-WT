    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Popup Boxes</title>
</head>
<body>

<h1>JavaScript Popup Boxes</h1>

<button onclick="showAlert()">Show Alert</button>
<button onclick="showConfirm()">Show Confirm Box</button>
<button onclick="showPrompt()">Show Prompt Box</button>

<script>
  function showAlert() {
    alert("This is an alert box!");
  }

  function showConfirm() {
    const result = confirm("Do you want to proceed?");
    if (result) {
      alert("You clicked OK!");
    } else {
      alert("You clicked Cancel!");
    }
  }

  function showPrompt() {
    const name = prompt("Please enter your name:", "John Doe");
    if (name === null || name === "") {
      alert("You canceled or did not enter a name.");
    } else {
      alert("Hello, " + name + "!");
    }
  }
</script>

</body>
